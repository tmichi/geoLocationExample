<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Geolocation Sample</title>
</head>
<body>
<script type="text/javascript">
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
        function (pos) { 
            var location ="<input type=\"hidden\" name=\"lat\" value=\"" + pos.coords.latitude + "\"/>";
               location +="<input type=\"hidden\" name=\"lon\" value=\"" + pos.coords.longitude + "\"/>";
               location +="<input type = \"submit\" value =\"send\"  style=\"font-size:100px\" />";
	       document.getElementById("location").innerHTML = location;
        },
        function (pos) { 
                var location ="<li>Location cannot be obtained</li>";
                document.getElementById("location").innerHTML = location;
        });
    } else {
        window.alert("Geolocation cannot be used in this device");
    }
</script>

</body>
</html>
